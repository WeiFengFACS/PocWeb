
<div class="modal-body">
				<div class="panel panel-default panel-success">
					<div class="panel-heading tableTitle">Login</div>
						<div class="panel-body">

						<form role="form">
					<div class="form-group">
						<label for="exampleInputEmail1">Email address</label> <input
							type="text" class="form-control" name="userName" id="userName"
							ng-model="session.userName" placeholder="Enter email">
					</div>
				
					<div class="form-group">
						<label for="exampleInputPassword1">Password</label> <input
							type="password" class="form-control" name="password"
							id="password" ng-model="session.password" placeholder="Password">
					</div>


					<button type="submit" class="btn btn-default"
						ng-touch="submitLogin()">Submit</button>
					<button type="submit" class="btn btn-default" ng-touch="cancel()">Cancel</button>
					<br>

					<div></div>
				</form>
				<div class="label label-danger" ng-hide="resultMessage">{{message}}</div>

					</div>
				</div>
        </div>
